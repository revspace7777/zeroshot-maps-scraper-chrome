<!DOCTYPE html>
<html>
<head>
  <title>Zeroshot Autoscraper for Chrome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <style src="styles.css"></style>
</head>
<body>
  <h1><img src="map.png" alt="Map Icon" style="vertical-align: middle; width: 24px; height: 24px;"> Zeroshot Google Maps Autoscraper</h1>
  <h4>
    <a href="https://zeroshot.dev" target="_blank" style="color: #87CEFA; font-weight: 300;">by zeroshot.dev</a>
  </h4>
  <blockquote>"One man's data is another man's data." - Plato</blockquote>
  <div id="message">Checking URL...</div>
  <button id="actionButton" class="button" disabled>Begin scrape</button>
  <button id="downloadCsvButton" class="button">Export to...</button>
  <div id="secondaryButtonsContainer">
    <button id="runScriptButton" class="button" disabled>Select to Regex</button>
    <button id="csvButton" class="secondary-button" disabled>csv</button>
    <button id="googleSheetButton" class="secondary-button" disabled>google sheet</button>
    <button id="jsonButton" class="secondary-button" disabled>json</button>
    <button id="xmlButton" class="secondary-button" disabled>xml</button>
    <button id="htmlButton" class="secondary-button" disabled>html</button>
  </div>
  <table id="resultsTable">
    <thead>
      <tr>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div style="text-align: right; margin-top: 20px;">
    <a href="#" style="color: #87CEFA; font-weight: 300;">built for Chrome</a>, 
    <a href="#" style="color: #87CEFA; font-weight: 300;">version 0.8</a>
  </div>
  <script src="loadresults.js"></script>
  <script src="transformData.js"></script>
  <script src="popup.js"></script>

</body>
</html>
